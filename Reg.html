<!DOCTYPE html>
<html>
    <head>    
        <link rel="stylesheet" type="text/css" href="Form.css" /> 

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<script>
$(document).ready(function(){
  $("#Register").validate();
    alert("Submitted");
  });
</script>
        
        <h1>Emplolyee Details</h1>
    </head>
    <body>
        <form method="GET" action="/" id="Register">
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text"  value="Name" required ></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" value="mail" required></td>
            </tr>
            <tr>
                <td>Mob No</td>
                <td><input type="number" value="PhNo" required></td>
            </tr>
             <tr>
                    <td>Username</td>
                    <td><input type="text"  value="usr" required ></td>
            </tr>
            <tr>
                    <td>password</td>
                    <td><input type="password"  value="pass" required ></td>
            
            </tr>
            <tr>
                <td>Address</td>
                <td> 
                    <textarea name="Address"  cols="30" rows="10" required></textarea>
                </td>
            </tr>
        </table>
   
    
     <td><input type="submit" value="Register"></td>
    </form>
    </body>
</html>
