<!DOCTYPE html>
<html>
<head>
<title>Registration page</title>
<meta name="robots" content="noindex, nofollow">
<!-- Include CSS File Here -->
<link rel="stylesheet" href="./style.css"/>
<!-- Include JS File Here -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./Registration.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<script>
$(document).ready(function(){
  $("#Register").validate();
    alert("Submitted");
  });
</script>
</head>
<body>
<div class="container">
<div class="main">
<form class="form" method="post" action="#">
<h2> Registration Form</h2>
<label>Name :</label>
<input type="text" name="dname" id="name" required >
<label>Email :</label>
<input type="text" name="demail" id="email" required>
<label>Mobile No :</label>
<input type="number" name="dmob" id="mob" required >
<br>
<label>Username :</label>
<input type="text" name="dusr" id="usr" required minlength="6" maxlength="10">
<label>Password :</label>
<input type="password" name="password" id="password" required minlength="6" maxlength="10">
<label>Confirm Password :</label>
<input type="password" name="cpassword" id="cpassword">
<label>Address :</label>
<input type="text" name="dadd" id="add" required>

<input type="button" name="register" id="register" value="Register">
</form>
</div>
</body>
</html>
